<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 登入</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/all.css">
</head>
<body class="bg-info">
    <div id="loginApp" class="login-area">
        <div class="login-box bg-light p-5 position-absolute">
            <h2 class="text-info text-center mb-4">登入</h2>
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label for="userName" class="input-group-text" ><i class="fas fa-user"></i></labe>
                    </div>
                    <input type="text" id="userName" class="form-control" placeholder="帳號">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label for="userPassword" class="input-group-text" ><i class="fas fa-key"></i></labe>
                    </div>
                    <input type="password" id="userPassword" class="form-control" placeholder="密碼">
                </div>
                <input type="button" class="btn btn-info d-block w-100 login-btn mt-4 p-3" id="loginBtn" value="登入" >
            </form>
            <p class="text-info text-center m-0 mt-5">© 2021</p>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/config.js"></script>
<script src="js/login.js"></script>
</body>
</html>
