<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一週 - 從函式拆解認識設計模式 | 關注點分離的形式 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-info">
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-lg-4 mb-4 mb-lg-0">
                <div class="card h-100">
                    <div class="card-header">
                        <h4 class="text-info m-0 text-center">新增產品</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div>
                                <label for="proName">產品名稱</label>
                                <input type="text" id="proName" class="form-control" placeholder="請輸入產品名稱">
                            </div>
                            <div class="form-row mt-3">
                                <div class="col-6">
                                    <label for="proOriginalPrice">原價</label>
                                    <input type="number" id="proOriginalPrice" class="form-control" placeholder="請輸入原價">
                                </div>
                                <div class="col-6">
                                    <label for="proSellingPrice">售價</label>
                                    <input type="number" id="proSellingPrice" class="form-control" placeholder="請輸入售價">
                                </div>
                            </div>
                            <a href="#" class="btn btn-info d-block mt-3" id="proAddBtn">建立</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="card h-100">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="40%">產品名稱</th>
                                    <th width="120" class="text-right">原價</th>
                                    <th width="120" class="text-right">售價</th>
                                    <th width="150" class="text-center">是否啟用</th>
                                    <th width="100" class="text-center">刪除</th>
                                </tr>
                            </thead>
                            <tbody id="proList">

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <p class="m-0">目前有 <span id="proNum"></span> 項產品</p>
                            </div>
                            <div class="col-6 text-right">
                                <a href="#" class="btn btn-danger" id="delAllBtn">清除全部</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="all.js"></script>
</body>
</html>
