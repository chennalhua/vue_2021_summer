<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 Login</title>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-info" id="app">
    <div class="bg-light position-absolute login-box px-5 py-3 rounded-3 col-3">
        <h2 class="text-info text-center mb-4">登入</h2>
        <form>
            <div class="mb-3 col">
                <label for="username" class="form-label">帳號</label>
                <input type="email" class="form-control" id="username" placeholder="請輸入信箱帳號" v-model="user.username">
            </div>
            <div class="mb-3">
                <label for="userpassword" class="form-label">密碼</label>
                <input type="password" class="form-control" id="userpassword" placeholder="請輸入密碼" v-model="user.password">
            </div>
            <button type="button" class="btn btn-info text-light d-block w-100 rounded-pill my-4" @click="login">登入</button>
        </form>
        <p class="text-center m-0 text-secondary">&copy; 2021</p>
    </div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
